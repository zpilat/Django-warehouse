{% extends "hpm_sklad/base.html" %}
{% load static %}

{% block title %}Přihlášení - Skladová databáze HPM{% endblock %}

{% block left_content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 40vh;">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">Přihlášení</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-2">
                        <label for="username">Uživatelské jméno</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Heslo</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group text-center my-3">
                        <button type="submit" class="btn btn-outline-dark">Přihlásit se</button>
                    </div>
                </form>
                <div class="text-center">
                    <a href="{% url 'signup' %}">Nemáte účet? Zaregistrujte se</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
