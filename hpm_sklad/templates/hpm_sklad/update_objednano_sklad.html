{% load static %}

<div class="navbar navbar-dark bg-dark">
    <p class="h5 text-white">Úprava sloupce objednáno?</p>

</div>

<form class="mt-2" method="post" action="{% url 'update_objednano_sklad' object.pk %}">

    {% crispy form %} 
</form>
