{% load static %}
{% load custom_filters %}

<div class="bg-dark text-white mt-3">
    <p class="h6 py-2 px-2">Seznam poptávaných variant skladových položek:</p>
</div>
<table class="table table-sm table-striped table-bordered">
    <thead class="thead-dark">     
        <tr>
            <th>Množství</th>
            <th>Jednotka</th>
            <th>Varianta</th>
        </tr> 
    </thead>
    <tbody>
        {% for item in object_list %}
            <tr>  
                <td class="text-right">{{ item.mnozstvi }}</td>   
                <td>{{ item.jednotky }}</td>                                    
                <td>{{ item.varianta|truncatechars:50 }}</td>                        
            </tr>
        {% endfor %}
    </tbody>
</table>
