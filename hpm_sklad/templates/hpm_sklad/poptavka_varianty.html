{% load static %}
{% load custom_filters %}

<div class="mt-3">
    <table class="table table-sm table-hover table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th colspan=3 scope="col">Seznam poptávaných variant skladových položek:</h6>                
            </tr>
            <tr>
                <th>Množství</th>
                <th>Jednotka</th>
                <th>Varianta</th>
            </tr> 
        </thead>
        <tbody>
            {% for item in object_list %}
                <tr>  
                    <td class="text-right">{{ item.mnozstvi }}</td>   
                    <td>{{ item.jednotky }}</td>                                    
                    <td>{{ item.varianta|truncatechars:55 }}</td>                        
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
