{% load custom_filters %}
{% if is_paginated %}
<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a class="nav-item"  href="?page=1&{{ request.GET.urlencode|url_remove_param:'page' }}"><i class="fas fa-angles-left"></i> první</a>
            <a class="nav-item" href="?page={{ page_obj.previous_page_number }}&{{ request.GET.urlencode|url_remove_param:'page' }}"><i class="fas fa-angle-left"></i> předchozí</a>
        {% endif %}
            
        <span class="current">
            Str. {{ page_obj.number }} ze {{ page_obj.paginator.num_pages }}
        </span>
            
        {% if page_obj.has_next %}
            <a class="nav-item" href="?page={{ page_obj.next_page_number }}&{{ request.GET.urlencode|url_remove_param:'page' }}">další <i class="fas fa-angle-right"></i></a>
            <a class="nav-item" href="?page={{ page_obj.paginator.num_pages }}&{{ request.GET.urlencode|url_remove_param:'page' }}">poslední <i class="fas fa-angles-right"></i></a>
        {% endif %}
    </span>
</div>
{% endif %}
