{% load static %} 
{% load crispy_forms_tags %}

<h3>Příjem / výdej zboží</h3>
<form method="post" hx-post="{% url 'create_audit_log' object.evidencni_cislo %}" hx-target="#detail" hx-swap="innerHTML">
    {% csrf_token %}
    <div class="row">
        <div class="form-column">
            {% crispy sklad_receipt_form %}
        </div>
        <div class="form-column">
            {% crispy auditlog_create_form %}
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Uložit</button>
</form>
