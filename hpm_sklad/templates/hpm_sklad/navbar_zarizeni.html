<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="btn-group btn-group-sm dropdown mr-1 my-1">
            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Zařízení
            </button>
            <div class="dropdown-menu" aria-labeledby="dropdownMenuButton1">
                    <a class="dropdown-item small" href="javascript:void(0);" onclick="loadForm('{% url 'detail_zarizeni' object.pk %}')">Detail zařízení</a>
                {% if perms.hpm_sklad.add_zarizeni or perms.hpm_sklad.change_zarizeni %}                    
                    <div class="dropdown-divider"></div>
                {% endif %}
                {% if perms.hpm_sklad.add_zarizeni %}
                    <a class="dropdown-item small" href="javascript:void(0);" onclick="loadForm('{% url 'create_zarizeni' %}?pk={{ object.pk }}')">Nové zařízení</a>
                {% endif  %}
                {% if perms.hpm_sklad.change_zarizeni %}            
                    <a class="dropdown-item small" href="javascript:void(0);" onclick="loadForm('{% url 'update_zarizeni' object.pk %}')">Úprava zařízení</a>       
                {% endif %}
            </div>
        </div>
    </nav>
</header>
