{% load static %} 
{% load crispy_forms_tags %}

{% include "hpm_sklad/navbar_sklad.html" %}
<div class="bg-dark text-white mt-3">
    <p class="h6 py-2 px-2">Příjem zboží na sklad: {{ object|truncatechars:50 }}<p>
</div>

<form class="small mt-2" method="post"
    action="{% url 'receipt_audit_log' object.pk %}"
    onsubmit="this.querySelector('button[type=submit]').disabled = true;">
    {% csrf_token %}
    {{ sklad_movement_form|crispy }}
    {{ auditlog_receipt_form|crispy }}
    <div class="d-flex justify-content-center mt-3">
        <button type="submit" class="btn btn-dark btn-sm rounded-pill">Uložit</button>
    </div>
</form>
