{% load static %} 
{% load crispy_forms_tags %}

<div class="navbar">
    <h5 class="text-center">Příjem zboží na sklad:</h5>
    <p>{{ object|truncatechars:50 }}</p>
</div>
<hr>

<form method="post" action="{% url 'receipt_audit_log' object.pk %}">
    {% csrf_token %}
    {{ sklad_movement_form|crispy }}
    {{ auditlog_receipt_form|crispy }}
    <button type="submit" class="button nav-item">Uložit</button>
</form>
