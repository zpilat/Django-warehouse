{% load static %} 
{% load crispy_forms_tags %}

<div class="navbar">
    <h5 class="text-center">Výdej zboží ze skladu:</h5><br>
    <p>{{ object|truncatechars:50 }}</p>
</div>
<hr>

<form method="post" action="{% url 'dispatch_audit_log' object.pk %}">
    {% csrf_token %}
    {{ sklad_movement_form|crispy }}
    {{ auditlog_dispatch_form|crispy }}
    <div class="d-flex justify-content-center mt-3">
        <button type="submit" class="btn btn-primary btn-sm">Uložit</button>
    </div>
</form>
