{% load static %} 
{% load crispy_forms_tags %}

{% include "hpm_sklad/navbar_sklad.html" %}
<div class="navbar navbar-dark bg-dark my-3 pb-0 align-items-center">
    <div>
        <p class="h6 text-white">Výdej zboží ze skladu:<p>
        <p class="text-white">{{ object|truncatechars:50 }}</p>
    </div>
</div>

<form class="small mt-2" method="post" action="{% url 'dispatch_audit_log' object.pk %}">
    {% csrf_token %}
    {{ sklad_movement_form|crispy }}
    {{ auditlog_dispatch_form|crispy }}
    <div class="d-flex justify-content-center mt-3">
        <button type="submit" class="btn btn-dark btn-sm rounded-pill">Uložit</button>
    </div>
</form>
