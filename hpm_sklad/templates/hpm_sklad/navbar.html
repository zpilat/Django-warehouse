<nav class="navbar navbar-dark bg-dark">
    <div class="col">
        <a {% if db_table and db_table == 'sklad' %} class="btn btn-sm btn-info" {% else %} class="btn btn-sm btn-light" {% endif %} href="{% url 'sklad' %}">Sklad</a>
        <a {% if db_table and db_table == 'audit_log' %} class="btn btn-sm btn-info" {% else %} class="btn btn-sm btn-light" {% endif %}href="{% url 'audit_log' %}">Pohyby</a>    
        <a {% if db_table and db_table == 'dodavatele' %} class="btn btn-sm btn-info" {% else %} class="btn btn-sm btn-light" {% endif %}href="{% url 'dodavatele' %}">Dodavatelé</a>   
        {% if db_table %}
            <a class="btn btn-sm btn-light ml-3" href="{% if db_table == 'sklad' %}{% url 'sklad_export_csv' %}{% elif db_table == 'audit_log' %}{% url 'audit_log_export_csv' %}{% elif db_table == 'dodavatele' %}{% url 'dodavatele_export_csv' %}{% endif %}?{{ request.GET.urlencode }}">Export do CSV</a>       
        {% endif %}
    </div>
    {% if user.is_authenticated %}
        <div class="col-auto">
            <div>
                <p class="h6 small text-white">Přihlášený uživatel:</p>
            </div>
            <div>
                <p class="h6 small text-center my-0 text-white">{{ current_user.first_name }} {{ current_user.last_name }}</p>
            </div>
        </div>                            
        <div class="col-auto">   
            <a class="btn btn-light btn-sm" href="{% url 'logout' %}">Odhlásit se</a>
        </div>
    {% else %}
        <div class="col-auto">
            <a class="btn btn-light btn-sm" href="{% url 'login' %}">Přihlásit se</a>
            <a class="btn btn-light btn-sm" href="{% url 'signup' %}">Registrace</a>
        </div>
    {% endif %}        
</nav>
