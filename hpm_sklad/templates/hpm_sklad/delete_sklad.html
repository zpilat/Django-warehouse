{% load static %} 
{% load crispy_forms_tags %}

<h3>Smazání skladové položky</h3>
<form method="post" hx-post="{% url 'delete_sklad' object.evidencni_cislo %}" hx-target="#detail" hx-swap="innerHTML">
    {% csrf_token %}
    <p>Opravdu chcete smazat tuto položku?:</p>
    <p>{{ object|truncatechars:40 }}</p>
    <input type="submit" value="Smazat" class="nav-item" />
</form>
