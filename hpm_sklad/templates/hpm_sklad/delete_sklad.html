{% extends 'hpm_sklad/base.html' %}
{% load static %} 
{% load crispy_forms_tags %}

{% block right_content %}
<h3>Smazání skladové položky</h3>
<form method="post" action="{% url 'delete_sklad' object.evidencni_cislo %}" onsubmit="submitForm(event, this)">
    {% csrf_token %}
    <p>Opravdu chcete smazat tuto položku?:</p>
    <p>{{ object|truncatechars:40 }}</p>
    <input type="submit" value="Smazat" class="nav-item" />
</form>
{% endblock %}

{% block script %}{% endblock %}
