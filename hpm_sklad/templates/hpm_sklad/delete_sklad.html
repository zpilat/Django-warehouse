{% load static %} 
{% load crispy_forms_tags %}

<div class="navbar">
    <h5 class="text-center">Smazání skladové položky</h5>
    <p>{{ object }}</p>
</div>
<hr>

<form method="post" action="{% url 'delete_sklad' object.pk %}">
    {% csrf_token %}
    <p>Opravdu chcete tuto položku smazat?:</p>
    <div class="d-flex justify-content-center mt-3">
        <button type="submit" class="btn btn-primary btn-sm">Smazat</button>
    </div>
</form>
