{% load static %} 
{% load crispy_forms_tags %}

<h3>Smazání skladové položky</h3>
<form method="post" action="{% url 'delete_sklad' object.pk %}">
    {% csrf_token %}
    <p>Opravdu chcete smazat tuto položku?:</p>
    <p>{{ object|truncatechars:40 }}</p>
    <input type="submit" value="Smazat" class="button nav-item" />
</form>
