{% load static %} 
{% load crispy_forms_tags %}

{% include "hpm_sklad/navbar_sklad.html" with object=skladova_polozka %}
<div class="bg-dark text-white mt-3">
    <p class="h6 py-2 px-2">Vytvoření varianty pro: {{ skladova_polozka|truncatechars:50 }}</p>
</div>

<form class="mt-2" method="post" action="{% url 'create_varianty' skladova_polozka.pk %}">
    {% csrf_token %}
    {% crispy form %}
</form>
