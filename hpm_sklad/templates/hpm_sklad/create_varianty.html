{% load static %} 
{% load crispy_forms_tags %}

<div class="navbar navbar-dark bg-dark">
    <p class="h5 text-white">Vytvoření varianty pro:</p>
    <p class="h6 text-white"> {{ skladova_polozka|truncatechars:50 }}</p>
</div>

<form class="mt-2" method="post" action="{% url 'create_varianty' skladova_polozka.pk %}">

    {% crispy form %}
</form>
