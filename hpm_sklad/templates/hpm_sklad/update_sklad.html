{% extends 'hpm_sklad/base.html' %}
{% load static %} 
{% load crispy_forms_tags %}

{% block right_content %}
<h3>Úprava skladové položky</h3>
{{ object|truncatechars:40 }} <br><br>
<form method="post" action="{% url 'update_sklad' object.evidencni_cislo %}" onsubmit="submitForm(event, this)">
    {% csrf_token %}
    {% crispy form %}
</form>
{% endblock %}

{% block script %}{% endblock %}
